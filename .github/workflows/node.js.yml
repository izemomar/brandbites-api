name: brand-bites api CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container: node:19-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: ./app
        run: npm install
      - name: Run tests
        working-directory: ./app
        run: npm test
